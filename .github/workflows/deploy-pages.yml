name: Deploy Web To GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build web
        env:
          VITE_API_BASE: ${{ vars.VITE_API_BASE }}
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -z "$VITE_API_BASE" ]; then
            export VITE_API_BASE="https://myclude-worker.xkqvor123.workers.dev"
          fi
          if [ -z "$VITE_BASE_PATH" ]; then
            REPO_NAME="${GITHUB_REPOSITORY#*/}"
            export VITE_BASE_PATH="/${REPO_NAME}/"
          fi
          npm run build:web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
